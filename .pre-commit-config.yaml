repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
    - id: isort
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.9
-   repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
-   repo: https://github.com/myint/docformatter
    rev: v1.4
    hooks:
    - id: docformatter
      args: [--in-place]
